<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizik Atış Simülasyonu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <header class="header">
            <h1>Fizik Atış Simülasyonu</h1>
            <p>Hava direnci olmayan ortamda atış hareketi analizi</p>
        </header>

        <main class="main-content">
            <aside class="controls-panel">
                <div class="panel-header">
                    <h2>Parametreler</h2>
                </div>

                <div class="control-group">
                    <label for="velocity">Başlangıç Hızı (v₀)</label>
                    <div class="slider-container">
                        <input type="range" id="velocity" min="1" max="100" value="50" step="1">
                        <span class="value-display" id="velocity-val">50 m/s</span>
                    </div>
                </div>

                <div class="control-group">
                    <label for="angle">Atış Açısı (θ)</label>
                    <div class="slider-container">
                        <input type="range" id="angle" min="0" max="90" value="45" step="1">
                        <span class="value-display" id="angle-val">45°</span>
                    </div>
                </div>

                <div class="control-group">
                    <label for="gravity">Yerçekimi (g)</label>
                    <div class="slider-container">
                        <input type="range" id="gravity" min="1" max="20" value="9.8" step="0.1">
                        <span class="value-display" id="gravity-val">9.8 m/s²</span>
                    </div>
                </div>

                <div class="control-group">
                    <label for="height">Başlangıç Yüksekliği (h₀)</label>
                    <div class="slider-container">
                        <input type="range" id="height" min="0" max="100" value="0" step="1">
                        <span class="value-display" id="height-val">0 m</span>
                    </div>
                </div>

                <div class="divider"></div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <span class="stat-label">Uçuş Süresi</span>
                        <span class="stat-value" id="flight-time">0.00 s</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-label">Maks. Yükseklik</span>
                        <span class="stat-value" id="max-height">0.00 m</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-label">Menzil</span>
                        <span class="stat-value" id="max-range">0.00 m</span>
                    </div>
                </div>
            </aside>

            <section class="simulation-area">
                <div class="canvas-container">
                    <canvas id="simCanvas"></canvas>
                    <div class="marker-info" id="marker-info"></div>
                </div>

                <div class="playback-controls">
                    <div class="control-group full-width">
                        <label for="time-slider">Zaman (t): <span id="current-time">0.00</span> s</label>
                        <input type="range" id="time-slider" min="0" max="100" value="0" step="0.01">
                    </div>

                    <div class="instant-values">
                        <div class="instant-stat">
                            <span class="dot x-axis"></span> x: <span id="inst-x">0.00</span> m
                        </div>
                        <div class="instant-stat">
                            <span class="dot y-axis"></span> y: <span id="inst-y">0.00</span> m
                        </div>
                        <div class="instant-stat">
                            <span class="dot vel"></span> v: <span id="inst-v">0.00</span> m/s
                        </div>
                        <div class="instant-stat">
                            vx: <span id="inst-vx">0.00</span> m/s
                        </div>
                        <div class="instant-stat">
                            vy: <span id="inst-vy">0.00</span> m/s
                        </div>
                    </div>

                    <div class="buttons">
                        <button id="play-pause" class="btn primary">Oynat</button>
                        <button id="reset" class="btn secondary">Sıfırla</button>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
