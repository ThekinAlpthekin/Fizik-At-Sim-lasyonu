<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serbest Atış Simülasyonu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Serbest Atış Simülasyonu</h1>
            <p>Fiziksel parametreleri ayarlayın ve hareketi gözlemleyin.</p>
        </header>

        <main class="simulation-grid">
            <aside class="controls-panel glass-panel">
                <div class="control-group">
                    <label for="height">
                        Başlangıç Yüksekliği (m)
                        <span id="height-val">100</span>
                    </label>
                    <input type="range" id="height" min="10" max="200" value="100" step="1">
                </div>

                <div class="control-group">
                    <label for="gravity">
                        Yerçekimi İvmesi (m/s²)
                        <span id="gravity-val">9.81</span>
                    </label>
                    <input type="range" id="gravity" min="1" max="20" value="9.81" step="0.01">
                </div>

                <div class="actions">
                    <button id="start-btn" class="btn primary">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polygon points="5 3 19 12 5 21 5 3"></polygon>
                        </svg>
                        Başlat
                    </button>
                    <button id="reset-btn" class="btn secondary">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
                            <path d="M3 3v5h5"></path>
                        </svg>
                        Sıfırla
                    </button>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon time-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12 6 12 12 16 14"></polyline>
                            </svg>
                        </div>
                        <div class="stat-info">
                            <span class="stat-label">Geçen Süre</span>
                            <span class="stat-value" id="time-display">0.00 s</span>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-icon height-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M12 20V10"></path>
                                <path d="M18 20V4"></path>
                                <path d="M6 20v-4"></path>
                            </svg>
                        </div>
                        <div class="stat-info">
                            <span class="stat-label">Yükseklik</span>
                            <span class="stat-value" id="height-display">100.0 m</span>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-icon velocity-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path>
                            </svg>
                        </div>
                        <div class="stat-info">
                            <span class="stat-label">Hız</span>
                            <span class="stat-value" id="velocity-display">0.0 m/s</span>
                        </div>
                    </div>
                </div>
            </aside>

            <section class="visualizer glass-panel">
                <canvas id="sim-canvas"></canvas>
                <div class="ruler-overlay"></div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
